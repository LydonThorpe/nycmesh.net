[build]
publish = "public"
command = "sh update-map.sh && sh update-stats.sh && hugo"

[context.production.environment]
HUGO_VERSION = "0.69.0"
HUGO_ENV = "production"

[context.deploy-preview.environment]
HUGO_VERSION = "0.69.0"

[context.branch-deploy.environment]
HUGO_VERSION = "0.69.0"

[[redirects]]
from = "/join"
to = "https://forms.mesh.nycmesh.net/join"
status = 302
force = true

[[redirects]]
from = "/es/join"
to = "https://forms.mesh.nycmesh.net/join"
status = 302
force = true

[[redirects]]
from = "/zh/join"
to = "https://forms.mesh.nycmesh.net/join"
status = 302
force = true

[[redirects]]
from = "/connect"
to = "https://forms.mesh.nycmesh.net/join"
status = 302
force = true
